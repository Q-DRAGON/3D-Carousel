<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3D carousel</title>
        <link rel="stylesheet" href="css/main.css">
        <style>
            @keyframes scroll {
                0% {
                  transform: translateZ(-388px)  rotateY(0deg);
                }
                100% {
                  transform: translateZ(-388px) rotateY(-360deg);
                }
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div id="carousel" class='carousel startAnimation' data-active=0 data-imgs=9>
                <figure class='img'><img src='img/不懂.jpg'></figure>
                <figure class='img'><img src='img/公主.jpg'></figure>
                <figure class='img'><img src='img/红公主.jpg'></figure>
                <figure class='img'><img src='img/凛.jpg'></figure>
                <figure class='img'><img src='img/面码.jpg'></figure>
                <figure class='img'><img src='img/诗乃.jpg'></figure>
                <figure class='img'><img src='img/小提琴.jpg'></figure>
                <figure class='img'><img src='img/月.jpg'></figure>
                <figure class='img'><img src='img/樱满集.jpg'></figure>
            </div>
        </section>
        <script src='js/main.js'></script>
        <script src='js/hua.js'></script>
    </body>
</html>
